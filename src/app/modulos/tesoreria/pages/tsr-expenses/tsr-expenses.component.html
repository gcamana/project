
<div class="theme-treasury">
  <cs-shrinking-header-component [headerHeight]="mobileQuery.matches ? 192 : 256" [offset]="mobileQuery.matches ? 45: 64">
    <div class="wrapper"><span class="font-size-56" (click)="backPage()">Mis egresos</span></div>
  </cs-shrinking-header-component>
</div>
<div class="wrapper theme-treasury margin-minus-top">
  <mat-card>
    <mat-card-title> Listado de mis egresos
      <div class="button-row">
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menuGauge">
          <mat-icon>sort</mat-icon>
        </button>
        <mat-menu #menuGauge="matMenu" yPosition="below" xPosition="before">
          <button mat-menu-item (click)="editGaugeValue()">
            <mat-icon>create</mat-icon><span>Descargar.PDF</span>
          </button>
          <button mat-menu-item (click)="editPesoPersp()">
            <mat-icon>fitness_center</mat-icon><span>Descargar.PDF</span>
          </button>
        </mat-menu>
      </div>
    </mat-card-title>
    <mat-card-content class="table_margin_24">
      <div class="col-12 padding-top">
        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="concept">
            <mat-header-cell *matHeaderCellDef>Concepto</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.concept }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="register">
            <mat-header-cell *matHeaderCellDef>Registro</mat-header-cell>
            <mat-cell *matCellDef="let element"> <img [src]="UNKNOWN_USER_IMAGE" matTooltip="Solimarco"><span>{{ ' '+ element.register }}</span></mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell class="text-center" *matHeaderCellDef>Fecha de registro</mat-header-cell>
            <mat-cell class="text-center" *matCellDef="let element">{{ element.date }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="amount">
            <mat-header-cell class="text-center" *matHeaderCellDef>Monto (S/.)</mat-header-cell>
            <mat-cell class="text-center" *matCellDef="let element">{{ element.amount }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <mat-header-cell class="text-center w-90" *matHeaderCellDef>Acci√≥n</mat-header-cell>
            <mat-cell class="text-center w-90" *matCellDef="let element">
              <button mat-icon-button matTooltip="Descargar">
                <mat-icon>receipt</mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menuGauge">
                <mat-icon>comment</mat-icon>
              </button>
              <mat-menu #menuGauge="matMenu" yPosition="below" xPosition="before">
                <div class="padding"> 
                  <p>  Observacion</p>
                </div>
              </mat-menu>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator class="cs-tsr-paginator" #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
