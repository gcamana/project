
<h1 mat-dialog-title>Devoluciones
  <button class="cs-close" mat-icon-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
</h1>
<div class="no-padding" mat-dialog-content>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="assigned_to">
      <mat-header-cell class="text-center w-90" *matHeaderCellDef>Asignado a</mat-header-cell>
      <mat-cell class="text-center w-90" *matCellDef="let element"><img [src]="UNKNOWN_USER_IMAGE"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="register_to">
      <mat-header-cell class="text-center w-90" *matHeaderCellDef>Registrado por</mat-header-cell>
      <mat-cell class="text-center w-90" *matCellDef="let element"><img [src]="UNKNOWN_USER_IMAGE"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell class="w-150 text-center" *matHeaderCellDef>Fecha</mat-header-cell>
      <mat-cell class="w-150 text-center" *matCellDef="let element">{{element.date}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount_pres">
      <mat-header-cell class="w-100 text-right" *matHeaderCellDef>Monto pres.</mat-header-cell>
      <mat-cell class="w-100 text-right" *matCellDef="let element">{{element.amount_pres}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount_dev">
      <mat-header-cell class="w-100 text-right" *matHeaderCellDef>Monto dev.</mat-header-cell>
      <mat-cell class="w-100 text-right" *matCellDef="let element">{{element.amount_dev}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<div mat-dialog-actions></div>
