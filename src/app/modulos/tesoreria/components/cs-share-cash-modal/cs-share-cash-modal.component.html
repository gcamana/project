
<h1 mat-dialog-title *ngIf="!isSearch">Compartir caja
  <button class="cs-close" mat-icon-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
</h1>
<div class="cs-row theme-treasury" *ngIf="isSearch">
  <button mat-icon-button (click)="openSearch()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-form-field floatLabel="never">
    <input matInput placeholder="Buscar" [(ngModel)]="value" (keyup)="usersShareCash($event)">
    <button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="theme-treasury" mat-dialog-content>
  <mat-list *ngIf="isAdd">
    <mat-list-item><img matListAvatar [src]="user_selected?.foto">
      <h3 matLine>{{ user_selected?.name }}</h3>
      <p matLine>{{ user_selected?.role }}</p>
      <button mat-icon-button (click)="shareCashUser(2)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  <div class="cs-panel" *ngIf="!isSearch ||Â isAdd">
    <button mat-mini-fab [disabled]="isAdd" cdkFocusInitial (click)="openSearch()">
      <mat-icon>add</mat-icon>
    </button>
    <p class="padding-left">Asignar persona</p>
  </div>
  <mat-radio-group *ngIf="isSearch" (change)="onchange($event)">
    <mat-radio-button [value]="user" *ngFor="let user of users" labelPosition="after">
      <div class="cs-panel-1"><img matListAvatar [src]="UNKNOWN_USER_IMAGE">
        <h3 matLine>{{ user.name }}
          <p>{{ user.role }}</p>
        </h3>
      </div>
    </mat-radio-button>
  </mat-radio-group>
</div>
<div class="theme-treasury" mat-dialog-actions *ngIf="isSearch">
  <button mat-button color="accent" cdkFocusInitial [disabled]="!isActiveButtom" (click)="shareCashUser(1)">ASIGNAR</button>
</div>
