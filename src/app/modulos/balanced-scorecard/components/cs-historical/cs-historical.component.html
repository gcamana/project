
<div class="accordion-head">
  <div *ngIf="!isSearch">
    <h3 mat-dialog-title>{{ title }}</h3>
    <div class="button-row">
      <button mat-icon-button (click)="toggleSearch()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="onClick($event)">
        <mat-icon *ngIf="active; else elseBlock">keyboard_arrow_up</mat-icon>
        <ng-template #elseBlock>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </ng-template>
      </button>
    </div>
  </div>
  <div class="dialog-header theme-bsc" *ngIf="isSearch">
    <mat-form-field><span matPrefix>
        <button mat-icon-button (click)="toggleSearch()">
          <mat-icon>arrow_back</mat-icon>
        </button></span>
      <input matInput type="text" placeholder="Buscar..." [(ngModel)]="value" #searchResp>
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
<div class="accordion-body" [class.active]="active">
  <ng-content></ng-content>
</div>
